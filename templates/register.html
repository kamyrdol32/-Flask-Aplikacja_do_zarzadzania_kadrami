{% extends "basic.html" %}

<!-- Config -->
{% block title %}Rejestracja{% endblock %}
{% block file %}Rejestracja{% endblock %}
{% block css %}
    <link type="text/css" rel="stylesheet" href= "{{ url_for('static',filename='CSS/register.css') }}">
{% endblock %}

<!-- Content -->
{% block content %}

<div class="register-box col-11 col-sm-8 col-md-5 col-lg-5 col-xl-4 mt-3 mt-md-0">
  <div class="row mt-5">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-10 offset-md-1">
      <h2 class="text-uppercase text-center">Rejestracja</h2>
      <hr>
    </div>
  </div>
  <form class="col-12 col-sm-10 offset-sm-1 col-md-10 offset-md-1 mt-2 mb-5" method="POST" action="/register"  autocomplete="off">
    <div class="form-group">
      <input type="text" class="" id="register_firstname" placeholder="Imię" autocomplete="off">
    </div>
    <div class="form-group mb-5">
      <input type="text" class="" id="register_lastname" placeholder="Nazwisko" autocomplete="off">
    </div>

    <div class="form-group">
      <input type="text" class="" id="register_mail" placeholder="Adres e-mail" autocomplete="off">
    </div>
    <div class="form-group">
      <input type="text" class="password-like" id="register_password" placeholder="Hasło" autocomplete="off">
    </div>
    <div class="form-group">
      <input type="text" class="password-like" id="register_repeat_password" placeholder="Powtórz hasło" autocomplete="off">
    </div>


    <div class="row mt-5">
      <div class="col d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-own"><span>Zarejestruj</span> </button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 p-0 text-center">
        <p class="missing">Masz już konto?</p>
        <a href="/login" class="text-action">Zaloguj się!</a>
      </div>
    </div>
  </form>
</div>


{% endblock %}
