{% extends "basic.html" %}

<!-- Config -->
{% block title %}Account Edit{% endblock %}
{% block file %}account_edit{% endblock %}
{% block css %}
    <link type="text/css" rel="stylesheet" href= "{{ url_for('static',filename='CSS/account_edit.css') }}">
{% endblock %}

<!-- Content -->
{% block content %}
<div class="col-10 offset-1 p-0">
  <form action="/account/edit" method="POST" class="mt-4 mb-3">
    <div class="row mt-4">
      <div class="col-12 hovered">
        <h3>Moje dane</h3>
      </div>
      <div class="form-group col-12 col-md-5 offset-md-0 col-lg-3 offset-lg-0">
        <input type="text" class="form-control" id="account_edit_name" value="{{ userData[2] }}" placeholder="ImiÄ™">
      </div>
      <div class="form-group col-12 col-md-5 offset-md-1 col-lg-3 offset-lg-1">
        <input type="text" class="form-control" id="account_edit_surname" value="{{ userData[3] }}" placeholder="Nazwisko">
      </div>
      <div class="form-group col-12 col-md-5 offset-md-0 col-lg-3 offset-lg-1">
        <input type="text" date="true" class="form-control type-date" id="account_edit_birth_data" value="{{ userData[5] }}" placeholder="Data urodzenia">
      </div>
      <div class="form-group col-12 col-md-5 offset-md-0 col-lg-3 offset-lg-0">
        <input type="text" class="form-control" id="account_edit_PESEL" value="{{ userData[4] }}" placeholder="PESEL">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 hovered">
        <h3>Miejsce zamieszkania</h3>
      </div>
      <div class="form-group col-12 col-md-5 offset-md-0 col-lg-3 offset-lg-0">
        <input type="text" class="form-control" id="account_edit_street" value="{{ userData[7] }}" placeholder="Ulica">
      </div>
      <div class="form-group col-12 col-md-5 offset-md-1 col-lg-3 offset-lg-1">
        <input type="text" class="form-control" id="account_edit_city" value="{{ userData[8] }}" placeholder="Miasto">
      </div>
      <div class="form-group col-12 col-md-5 offset-md-0 col-lg-3 offset-lg-1">
        <input type="text" class="form-control type-zip" id="account_edit_zip" value="{{ userData[10] }}" placeholder="Kod pocztowy">
      </div>
      <div class="form-group col-12 col-md-5 offset-md-1 col-lg-3 offset-lg-0">
          <select class="custom-select" id="account_edit_state">
              {% for Date in States %}
                  <option value={{ Date[0] }}>{{ Date[1] }}</option>
              {% endfor %}
          </select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 hovered">
        <h3>Dane Kontaktowe</h3>
      </div>
      <div class="form-group col-12 col-md-5 offset-md-0 col-lg-3 offset-lg-0">
        <input type="text" class="form-control type-phone-number" id="account_edit_phone_number" value="{{ userData[6] }}" placeholder="Telefon">
      </div>
    </div>


    <div class="row mt-4">
      <div class="col-12">
        <button type="submit" class="btn btn-own"><span>Zapisz dane</span></button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
