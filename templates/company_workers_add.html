{% extends "basic.html" %}

<!-- Config -->
{% block title %}Company Workers Add{% endblock %}
{% block file %}company_workers_add{% endblock %}
{% block css %}
    <link type="text/css" rel="stylesheet" href= "{{ url_for('static',filename='CSS/company_workers_add.css') }}">
{% endblock %}

<!-- Content -->
{% block content %}
<div class="col-10 offset-1 p-0">
  <form action="/company/workers" method="POST" class="mt-4 mb-3">
    <div class="row mt-4">
      <div class="col-12 hovered ">
        <h3>Dodaj pracownika</h3>
      </div>
      <div class="form-group col-12 col-md-5 col-lg-4">
        <input type="text" class="form-control" id="company_add_email" placeholder="Adres e-mail">
      </div>
      <div class="form-group col-12 col-md-5 offset-md-1 col-lg-4 offset-lg-1">
          <select class="custom-select" id="company_add_state">
              {% for Date in States %}
                  <option value={{ Date[0] }}>{{ Date[1] }}</option>
              {% endfor %}
          </select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <button type="submit" class="btn btn-own"><span>Dodaj pracownika</span></button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
