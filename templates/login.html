{% extends "basic.html" %}

<!-- Config -->
{% block title %}Login{% endblock %}
{% block file %}login{% endblock %}
{% block css %}
    <link type="text/css" rel="stylesheet" href= "{{ url_for('static',filename='CSS/login.css') }}">
{% endblock %}

<!-- Content -->
{% block content %}

<div class="login-box col-11 col-sm-8 col-md-5 col-lg-5 col-xl-4 mt-3 mt-md-0">
  <div class="row mt-5">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-10 offset-md-1">
      <h2 class="text-uppercase text-center">Logowanie</h2>
      <hr>
    </div>
  </div>
  <form class="col-12 col-sm-10 offset-sm-1 col-md-10 offset-md-1 mt-2 mb-5" method="POST" action="/login">
    <div class="form-group">
      <input type="email" class="" id="login_mail" placeholder="Adres e-mail">
    </div>
    <div class="form-group">
      <input type="password" class="" id="login_password" placeholder="Hasło">
    </div>


    <div class="row mt-5">
      <div class="col d-flex justify-content-center align-items-center">
        <!-- <a href="/register" class="btn btn-own"><span>Zarejestruj</span> </a> -->
        <button type="submit" class="btn btn-own"><span>Zaloguj</span> </button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 p-0 text-center">
        <p class="missing">Nie masz konta?</p>
        <a href="/register" class="text-action">Zarejestruj się!</a>
      </div>
    </div>
  </form>
</div>


{% endblock %}
