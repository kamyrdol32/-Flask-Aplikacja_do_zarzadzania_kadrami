<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="description" content="Aplikacja do zarządzania kadrami">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Kamil Żegleń">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>{% block title %}{% endblock %} Page</title>

    <!-- Icon for FF, Chrome, Opera -->
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='Icons/favicon-16x16.png') }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='Icons/favicon-32x32.png') }}" sizes="32x32">

    <!-- Icon for IE -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='Icons/favicon.icon') }}" >
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='Icons/favicon.icon') }}"/>

    <link rel="stylesheet" href="{{ url_for('static',filename='Bootstrap/css/bootstrap.min.css') }}">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link type="text/css" rel="stylesheet" href= "{{ url_for('static',filename='CSS/basic.css') }}">
    {% block css %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    {% if session["isLogged"] %}
            <!-- Navbar tutaj -->
            <!-- Wyświetla sie tylko jesli jest sie zalogowanym -->
    {% endif %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="{{ url_for('static',filename='Bootstrap/js//bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='Bootstrap-notify/bootstrap-notify.min.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/16655103e9.js" crossorigin="anonymous"></script>

{% block js %}
{% endblock %}
</body>
</html>
